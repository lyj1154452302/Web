<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>修改书本信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" type="text/css" href="__ADMIN__/jquery-confirm/website/css/bootstrap.min.css"/>
<link rel="stylesheet" href="__PUBLIC__/css/main.css" type="text/css" />
<link rel="stylesheet" href="__ADMINCSS__/alterInfo.css" type="text/css" />
<!-- <link rel="stylesheet" type="text/css" href="__ADMINCSS__/jquery.datetimepicker.css"/> -->
<script src="__PUBLIC__/jquery2.js" type="text/javascript"></script>
<script src="__PUBLIC__/jquery.js" type="text/javascript"></script>
<!-- <script src="__PUBLIC__/https://code.jquery.com/jquery-1.9.1.min.js" type="text/javascript"></script> -->
<script src="http://code.jquery.com/jquery-1.9.1.min.js"></script>
<script src="https://netdna.bootstrapcdn.com/bootstrap/3.0.2/js/bootstrap.min.js"></script>
<script src="https://google-code-prettify.googlecode.com/svn/loader/run_prettify.js"></script>
<script src="__PUBLIC__/jquery.cookie.js" type="text/javascript"></script>
<script src="__PUBLIC__/usertip.js" type="text/javascript"></script>
<script src="__ADMINJS__/pubtime.js" type="text/javascript"></script>
<script src="__ADMIN__/jquery-confirm/jquery.confirm.js" type="text/javascript"></script>
<script src="__ADMINJS__/alterInfoCheck.js" type="text/javascript"></script>
</head>
    <body>
    	<div id="header">
    		<include file="./Application/Home/View/Public/header.html" />
    	</div>
    	<div id="container">
    		<div id="jianjie">
                <div id="left_img">
                    <div id="img">
                        <volist name="arr" id="details_vo">
                            <img src="__PUBLIC__/images/books/{$details_vo['img']}" alt="" />
                        </volist>
                    </div>
                    <form action="__URL__/upload" method="post" enctype="multipart/form-data" id="imgform">
                        <input type="file" name="image" style="font-size:15px;"/>
                        <input type="submit" value="上传" id="button" style="color:black;font-size:15px;"/>
                        <input type="hidden" name="boaid" value="{$details_vo['boaid']}" />
                        <input type="hidden" name="oldPicPath" value="{$details_vo['img']}" />
                        <input type="hidden" name="newPicPath" value="{$newpath}" />
                    </form>
                    <div id="img_list">
                         <p>img_list</p>
                    </div>
                </div>
                <div id="right_content">
                    <div id="right_content_header">
                        <span class="rtitle">书名：</span>
                    	<input type="text" name="bookName" value="{$details_vo.bookname}" style="color:black; height:30px;line-height:30px;font-size:17px;" />
                        <br />
                        <br />
                        <p>
                            <span class="rtitle">书本简介：</span>
                            <textarea name="bookItd" rows="2" cols="30" style="color:black">{$details_vo.bookinfo}</textarea>
                        </p>
                        <br />
                    </div>
                    <div id="right_content_center">
                        <div id="messbox_info">
                            <span class="rtitle">
                                作者：
                            </span>
                            <input type="text" name="bookAuthor" value="{$details_vo['author']}" size="10" style="color:black; height:30px;line-height:30px;font-size:17px;" />  
                            <br />
                            <br />
                            <span class="rtitle">
                                出版社：
                            </span>
                            <input type="text" name="bookPublisher" value="{$details_vo['publisher']}" size="10" style="color:black; height:30px;line-height:30px;font-size:17px;" />
                            <br />
                            <br />
                            <span class="rtitle">
                                出版时间：
                                <!-- <input type="text" id="datetimepicker" /> -->
                            </span>
                            <span id="year" style="font-size:17px;">{$details_vo['pubyear']}</span>&nbsp;年&nbsp;<span id="month" style="font-size:17px;">{$details_vo['pubmonth']}</span>&nbsp;月&nbsp;&nbsp;&nbsp;
                                <select name="year" id="pubyear" style="color:black;">
                                    <option value="1990">1990</option>
                                    <option value="1991">1991</option>
                                    <option value="1992">1992</option>
                                    <option value="1993">1993</option>
                                    <option value="1994">1994</option>
                                    <option value="1995">1995</option>
                                    <option value="1996">1996</option>
                                    <option value="1997">1997</option>
                                    <option value="1998">1998</option>
                                    <option value="1999">1999</option>
                                    <option value="2000">2000</option>
                                    <option value="2001">2001</option>
                                    <option value="2002">2002</option>
                                    <option value="2003">2003</option>
                                    <option value="2004">2004</option>
                                    <option value="2005">2005</option>
                                    <option value="2006">2006</option>
                                    <option value="2007">2007</option>
                                    <option value="2008">2008</option>
                                    <option value="2009">2009</option>
                                    <option value="2010">2010</option>
                                    <option value="2011">2011</option>
                                    <option value="2012">2012</option>
                                    <option value="2013">2013</option>
                                    <option value="2014">2014</option>
                                    <option value="2015">2015</option>
                                    <option value="2016">2016</option>
                                </select>
                                &nbsp;年&nbsp;
                                <select name="month" id="pubmonth" style="color:black;">
                                    <option value="1">1</option>
                                    <option value="2">2</option>
                                    <option value="3">3</option>
                                    <option value="4">4</option>
                                    <option value="5">5</option>
                                    <option value="6">6</option>
                                    <option value="7">7</option>
                                    <option value="8">8</option>
                                    <option value="9">9</option>
                                    <option value="10">10</option>
                                    <option value="11">11</option>
                                    <option value="12">12</option>
                                </select>
                                &nbsp;月
                            <br />
                            <br />
                            <span class="rtitle">
                                页数：
                            </span>
                            <input type="text" name="bookPage" value="{$details_vo['totalpage']}" size="10" style="color:black; height:30px;line-height:30px;font-size:17px;" />  
                            <br />
                            <br />
                            <span class="rtitle">
                                字数：
                            </span>
                            <input type="text" name="bookWord" value="{$details_vo['totalword']}" size="10" style="color:black; height:30px;line-height:30px;font-size:17px;" />  
                            <br />
                            <br />
                            <span class="rtitle">
                                出版次数：
                            </span>
                            <input type="text" name="bookPubNum" value="{$details_vo['pubnum']}" size="10" style="color:black; height:30px;line-height:30px;font-size:17px;" /> 
                            <br />
                            <br /> 
                            <span class="rtitle">
                                ISBN：
                            </span>
                            <input type="text" name="bookISBN" value="{$details_vo['isbn']}" size="10" style="color:black; height:30px;line-height:30px;font-size:17px;" />  
                        </div>
                        <br />
                        <div id="comments">
                            <span class="rtitle">当前评价数：</span>0条
                        </div>
                        <br />
                        <div id="price">
                                <p>
                                    <span class="rtitle">现价：</span>¥&nbsp;<input type="text"name="nowPrice" value="{$details_vo['price1']}" size="5" style="color:black; height:25px;line-height:25px;font-size:17px;" />
                                </p>
                                <p>
                                    <span class="rtitle">原价：</span>¥&nbsp;<input type="text"name="oldPrice" value="{$details_vo['price2']}" size="5" style="color:black; height:25px;line-height:25px;font-size:17px;" />
                                </p>
                        </div>
                        <br />
                        <div id="check">
                            <button type="button" name="save" id="saveBtn" style="color:black;width:50px;height:30px;font-size:17px;line-height:20px;">保存</button>
                        </div>
                    </div>
                    <br />
                </div>
            </div>
    	</div>
    </body>
</html>

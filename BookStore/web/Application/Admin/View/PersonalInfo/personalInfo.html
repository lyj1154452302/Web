<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>客户个人信息</title>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<link rel="stylesheet" href="__PUBLIC__/css/main.css" type="text/css"/>
<link rel="stylesheet" href="__ADMINCSS__/personal.css" type="text/css"/>
<script src="__PUBLIC__/jquery2.js" type="text/javascript"></script>
<script src="__PUBLIC__/jquery.js" type="text/javascript"></script>
<script src="__PUBLIC__/jquery.cookie.js" type="text/javascript"></script>
<script src="__PUBLIC__/usertip.js" type="text/javascript"></script>
<script src="__ADMINJS__/changesex.js" type="text/javascript"></script>
</head>
    <body>
    	<div id="header">
    		<include file="./Application/Home/View/Public/header.html" />
    	</div>
    	<div id="info">
            <form action="__URL__/save" method="post" id="">
        		<volist name="person" id="person_vo">
                    <input type="hidden" name="userid" value="{$person_vo.userid}" />
                    <p>
                        <span class="ltitle">用户账号：</span>{$person_vo.account}
                    </p>
                    <br />
            		<p>
            			<span class="ltitle">用户昵称：</span><input type="text" name="username" value="{$person_vo.username}" style="color:black;"/>
            		</p>
                    <br />
            		<p>
            			<span class="ltitle">性别：</span><span id="sex1" style="display:none;">{$person_vo.sex}</span>
                        <input type="radio" name="sex" value="男"/>男
                        <input type="radio" name="sex" value="女"/>女
            		</p>
                    <br />
                    <p>
                        <input type="submit" value="保存" style="color:black;"/>
                    </p>
                </volist>
            </form>
    	</div>
    </body>
</html>

<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml" lang="zh-CN">
<head>
<title>我的购物车</title>
<link rel="stylesheet" href="__PUBLIC__/css/main.css" type="text/css" />
<link rel="stylesheet" href="__HOMECSS__/cart.css" type="text/css" />
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<script src="__PUBLIC__/jquery2.js" type="text/javascript"></script>
<script src="__PUBLIC__/jquery.js" type="text/javascript"></script>
<script src="__PUBLIC__/jquery.cookie.js" type="text/javascript"></script>
<script src="__PUBLIC__/usertip.js" type="text/javascript"></script>
<script src="__HOMEJS__/personalMenu.js" type="text/javascript"></script>
</head>
    <body>   	
		<div id="header">
    		<include file="./Application/Home/View/Public/header.html" />
    	</div>
    	<div id="cartform">
    		<p>
                <!-- <a href="/lyj/BookStore/web/index.php/Admin/User/addUser.html"><input type="button" value="添加账户" style="color:black;" /></a> -->
    			<input type="button" name="del_btn" value="删除所选订单" style="color:black;margin-left:30px;"/>
    		</p>
    		<br />
    		<p id="title">
    			<span>书名</span>
    			<span>数量</span>
    			<span>单价</span>
    			<span>总价</span>
    		</p>
    		<br />
    		<foreach name="cartlist" item="cl_vo"> 
				<div class="cartlist">
					<input type="checkbox" name="delete" class="list_cb"/>
					&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
					<span class="bookName">{$cl_vo.bookname}</span>
					<span class="bookNum">{$cl_vo.booknum}</span>
					<span class="bookPrice">{$cl_vo.bookprice}</span>
					<span class="countPrice">{$cl_vo.countprice}</span>
					<!-- <input type="button" value="编辑" style="color:black;"/> -->
					<a href="{:U('Details/details','id='.$cl_vo['bookid'])}" style="text-decoration:underline;margin-left:40px;;" >查看书本详情</a>
					<br />
					<br />
				</div>
    		</foreach>
    	</div>
    </body>
</html>
